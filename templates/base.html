<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>

        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1" />

        {% block head_additional %}{% endblock %}
        
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css" type="text/css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"
                type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"
                type="text/javascript"></script>
        <script src="{{ MEDIA_URL }}js/gamma.js" type="text/javascript"></script>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                jax: ["input/TeX", "output/HTML-CSS"],
                TeX: {
                    extensions: ["AMSmath.js", "AMSsymbols.js", "noErrors.js", "noUndefined.js"]
                },
                menuSettings: {
                    context: "MathJax",
                    zoom: "Hover",
                    ALT: true
                },
                MathZoom: {
                    delay: 100
                },
                extensions: []
            });
        </script>
        <script type="text/javascript"
          src="http://cdn.mathjax.org/mathjax/latest/MathJax.js">
        </script>
    </head>
    <body>
        <div class="menu">
            <a class="{{ main_active }}" href="/">Main</a>
            <a class="{{ about_active }}" href="/about/">About</a>
            <a href="http://live.sympy.org">SymPy Live</a>
        </div>
        <div class="gbh" style="left: 0px; opacity: 1; "></div>
    {% block content %}
    {% endblock %}
    </body>
</html>
