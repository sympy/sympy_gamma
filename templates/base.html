<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>

        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

        {% block head_additional %}{% endblock %}
        
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css" type="text/css" />

        <script src="{{ MEDIA_URL }}js/jquery-1.3.2.min.js"></script>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {
                    inlineMath: [["$","$"],["\\(","\\)"]],
                    displayMath: [["$$", "$$"], ["\\[", "\\]"]]
                    },
                TeX: {
                    extensions: ["AMSmath.js", "AMSsymbols.js", "noErrors.js", "noUndefined.js"]
                },
                menuSettings: {
                    context: "MathJax",
                    zoom: "Hover",
                    ALT: true
                },
                MathZoom: {
                    delay: 100
                
                }
            });
                </script>
        <script type="text/javascript"
          src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
    </head>
    <body>
        <div class="menu">
            <a class="{{ main_active }}" href="/">Main</a>
            <a class="{{ about_active }}" href="/about/">About</a>
        </div>
        <div class="gbh" style="left: 0px; opacity: 1; "></div>
    {% block content %}
    {% endblock %}
    </body>
</html>
